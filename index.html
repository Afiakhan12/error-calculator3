<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIDG Savings Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <img src="AITDIT 1.png" alt="Airdit Banner" class="banner">
  </header>
  <div class="container">
    <h1>AIDG Savings Calculator</h1>
    <div id="error" class="error"></div>

    <!-- Input Fields -->
    <div class="input-group">
      <label for="records">Number of Master Data Records:</label>
      <input type="number" id="records" placeholder="Enter number of records" required>
    </div>
    <div class="input-group">
      <label for="errorRate">Current Error Rate (%) :</label>
      <input type="number" id="errorRate" placeholder="Enter error rate (e.g., 10)" required>
    </div>
    <div class="input-group">
      <label for="costPerError">Cost per Data Error ($):</label>
      <input type="number" id="costPerError" placeholder="Enter cost per error (e.g., 100)" required>
    </div>
    <div class="input-group">
      <label for="timeSavings">Time Savings with AIDG (%) :</label>
      <input type="number" id="timeSavings" value="40" required>
    </div>
    <div class="input-group">
      <label for="aidgCost">One-Time AIDG Cost ($):</label>
      <input type="number" id="aidgCost" value="50000" required>
    </div>

    <button onclick="calculateSavings()">Calculate Savings</button>

    <!-- Result Display -->
    <div class="results" id="results" style="display: none;">
      <h2>Results:</h2>
      <p><strong>Total Errors:</strong> <span id="totalErrors"></span></p>
      <p><strong>Total Annual Loss (Without AIDG):</strong> $<span id="totalLoss"></span></p>
      <p><strong>Estimated Annual Savings with AIDG:</strong> $<span id="netSavings"></span></p>
      <p><strong>ROI of AIDG:</strong> <span id="roiPercentage"></span>%</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
